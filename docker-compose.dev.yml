services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - DATABASE_HOST=database
      - REDIS_HOST=redis
      - MAIL_HOST=mail
    depends_on:
      - database
      - redis
      - mail
    command: >
      sh -c "pnpm start:dev"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - DATABASE_HOST=database
      - REDIS_HOST=redis
      - MAIL_HOST=mail
    depends_on:
      - database
      - redis
    command: >
      sh -c "pnpm start:dev"

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: assignment-mcp
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - APP_MODE=mcp
      - DATABASE_HOST=database
      - REDIS_HOST=redis
      - MCP_SERVER_NAME=epicode-course-mcp
      - MCP_SERVER_VERSION=1.0.0
    depends_on:
      - database
      - redis
    stdin_open: true
    tty: true
    command: >
      sh -c "pnpm start:dev"
    networks:
      - assignment-network

  database:
    image: pgvector/pgvector:pg17
    container_name: assignment-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: '${DATABASE_USERNAME}'
      POSTGRES_PASSWORD: '${DATABASE_PASSWORD}'
      POSTGRES_DB: '${DATABASE_NAME}'
      TZ: 'UTC'
    ports:
      - '${DOCKER_DATABASE_PORT}:5432'
    volumes:
      - ./.docker/postgres_data:/var/lib/postgresql/data
      - ./scripts/init-pgvector.sh:/docker-entrypoint-initdb.d/init-pgvector.sh:ro
    networks:
      - assignment-network

  mail:
    image: axllent/mailpit:v1.25
    container_name: assignment-mail
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - ${DOCKER_MAIL_PORT}:1025
      - ${DOCKER_MAIL_CLIENT_PORT}:8025
    networks:
      - assignment-network
